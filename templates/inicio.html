<html>
  <head>
    <title>Practica1 IA1</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styless.css') }}">

  <body>
    
    <div class="container" style="text-align: center;">
      <h1>Predictor de Notas MC2A</h1>
    </div>

    <div class="container">  
      <form action="/analizar" method="POST" enctype="multipart/form-data">
        
        <input type="file" name="file" id="file"/><br/><br/>
        
        <strong>Selección el criterio de finalización</strong><br/>
        <label>
        <input name="criterio" type="radio" value="1"/>
          Opción 1
        </label>
        <label>
        <input name="criterio" type="radio" value="2"/>
          Opción 2
        </label>
        <label>
        <input name="criterio" type="radio" value="3"/>
          Opción 3
        </label>
        <br/>
        <br/>
        <strong>Modo de selección del padre</strong><br/>
        <label>
        <input name="criteriop" type="radio" value="1"/>
          Opción 1
        </label>
        <label>
        <input name="criteriop" type="radio" value="2"/>
          Opción 2
        </label>
        <label>
        <input name="criteriop" type="radio" value="3"/>
          Opción 3
        </label>
        
        <br/>
        <br/>
        <input type="submit" value="Analizar"/>
        <input type="reset" value="Cancelar"/>
      </form>
    </div>
    <footer class="footer bg-dark rounded-top text-center">
      <div class="container py-2">
        <p class="text-white my-2">
          &copy; {{autor1.nombre + '' + autor1.apellido}} {{autor2.nombre + '' + autor2.apellido}}
        </p>
        
      </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
